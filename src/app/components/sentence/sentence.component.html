<ion-card>
  <ion-card-header>
    <ion-card-subtitle>

    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>

    <ion-item text-center>
      <ion-label class="ion-text-wrap">
        <ng-template ngFor let-word [ngForOf]="parsedWords">
          <span [id]="word.id" [innerHTML]="word.value | highlight: sentence.verbWords " (click)="wordSelected($event)"
            [ngClass]="{'selected': word.selected}">
          </span>
          <span>&nbsp;</span>
        </ng-template>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-range min=" 1" max="3" step="1" value="2" snaps>
        <ion-icon slot="start" color="danger" name="trash-outline"></ion-icon>
        <ion-icon slot="end" color="success" name="checkmark-circle-outline"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label>Action Verbs:</ion-label>
      <div>{{sentence.verbWords}}</div>
    </ion-item>

    <ion-item>
      <ion-label>Item name selection:</ion-label>
      <div>{{selectedItemName}}</div>
    </ion-item>

    <ion-item>
      <p [innerHTML]="commentBodyHtml | highlight: [sentence.parsedText] : true">
      </p>
    </ion-item>

  </ion-card-content>
</ion-card>
